<header>
    <div class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
            <a href="{% url 'index' %}" class="navbar-brand">MobilePhoneApp</a>
            <form class="navbar-form navbar-left" role="search" method="GET" >
                <div class="input-group">
                   
                    <input class="form-control" type="text" name="q" placeholder="Search on posts" value="{{ request.GET.q }}" >
                    <span class="input-group-btn">
                        <input class="btn btn-secondary" type="submit" value="Ara">
                    </span>
                </div>
            </form>
            <ul class="navbar-nav">
                
                {% if user.is_authenticated %}    
                    <li class="nav-item">
                         <a  href="javascript:{document.getElementById('logout').submit()}" class="nav-link">({{ user.username }}) Çıkış</a>
                         <form action="{% url 'logout' %}" method="POST" id="logout">
                             {%csrf_token%}
                              <input type="hidden">  
                         </form>
                    </li>  
                {% else %}
                    <li 
                    {% if 'login' in request.path %} 
                        class="nav-item active"
                    {% else %}
                        class="nav-item"
                    {% endif %}
                     >
                    <a  href="{% url 'login' %}" class="nav-link">Giriş</a>
                </li>  
                <li 
                    {% if 'register' in request.path %} 
                        class="nav-item active"
                    {% else %}
                        class="nav-item"
                    {% endif %}
                >
                <a  href="{% url 'register' %}" class="nav-link">Kayıt</a>

                {% endif %}                  
                 
            </ul>
        </div>
    </div>
</header>
