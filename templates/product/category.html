
{% extends 'layout.html' %}
{%block content%}
<div class="row">

    <div class="col-md-12">

        {% if products %}
        {% for product in products %}
        <div class="card mb-3">
            <div class="row">
                <div class="col-md-3">
                    <img class="card-img" src={{ product.image }} alt="">
                </div>
                <div class="col-md-9">
                    <div class="card-body">
                        <div class="card-title"> {{ product.productname }} </div>
                        <p class="card-text">
                            {{ product.description }}
                        </p>
                        <p class="card-text">
                            <small class="text-muted">{{ product.created_date | timesince }}</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

        {% else %}
        <div class="alert alert-warning">
            <p>
                No Movies
            </p>
        </div>
        {% endif %}

    </div>
</div>
{% endblock %}
