{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobile Application</title>

    <link rel="shortcut icon" href="images/favicon.png"/>

    <!-- LOAD MAIN CSS -->
    <link href="{%static 'edura/style.css'%}" rel="stylesheet" type="text/css">

    <!-- LOAD COLOR STYLE (OPTONAL) CSS -->
    <link href="{%static 'edura/styles/lunar.css'%}" rel="stylesheet" type="text/css" id="colorstyle">

    <!-- LOAD CUSTOM CSS -->
    <link href="{%static 'edura/custom.css'%}" rel="stylesheet" type="text/css">

    <!-- LOAD DEMO CSS -->
    <link href="{%static 'edura/demo/demo.css'%}" rel="stylesheet" type="text/css">

</head>

<body>

    {% include 'partials/_navbar.html' %}
    

    <main>
        {% include 'partials/_alert.html' %}
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </main>

    {% include 'partials/_footer.html' %}


    <script src="{%static 'edura/vendor/jquery/jquery.min.js'%}"></script>

    <script src="{%static 'edura/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{%static 'edura/vendor/bootstrap-hover-dropdown/bootstrap-hover-dropdown.js'%}"></script>
    <script src="{%static 'edura/vendor/wow/wow.min.js'}"></script>
    <script src="{%static 'edura/vendor/imagesloaded/imagesloaded.pkgd.min.js'%}"></script>
    <script src="{%static 'edura/vendor/SmoothScroll/SmoothScroll.min.js'%}"></script>

    <script src="{%static 'edura/vendor/waypoints/waypoints.min.js'%}"></script>
    <script src="{%static 'edura/vendor/counterup/jquery.counterup.min.js'%}"></script>


    <!-- HERO SLIDER--> 
    <script src="{%static 'edura/vendor/hero-slider/js/modernizr.js'%}"></script>
    <script src="{%static 'edura/vendor/hero-slider/js/main.js'%}"></script>

    <!-- OWL CAROUSEL -->
    <script src="{%static 'edura/vendor/owl-carousel/owl.carousel.js'%}"></script>

    <!-- FILTERIZR -->
    <script src="{%static 'edura/vendor/jquery/jquery.filterizr.js'%}"></script>

    <!-- EDURA JS REQUIRED ON ALL PAGES-->
    <script src="{%static 'edura/edura.js'%}"></script>
</body>

</html>
